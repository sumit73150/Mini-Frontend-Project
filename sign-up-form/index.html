<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form Section -->
    <div class="form-section">
        <span class="logo"><i class="fa-solid fa-book"></i></span>
        <h2>Join Us Now</h2>
        <span class="sub-heading">Join over 1000 people learning with us.</span>
        <div class="btns">
            <button class="btn-secondary">
                <i class="fa-brands fa-google"></i> Sign up with Google
            </button>
            <button class="btn-secondary">
                <i class="fa-brands fa-facebook-f"></i> Sign up with Facebook
            </button>
        </div>
        <form action="">
            <label for="name">Username</label>
            <input class="form-control" type="text" name="name" id="name" required>
            
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" required>
            
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" required>
            
            <div class="input-group">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            
            <button type="submit" class="btn-primary mt">Sign Up</button>
            <div class="footer-group">
                <span>Already Registered? <a href="#">Sign In</a></span>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <h2>
            Learn to code with us and <br />
            become a pro in no time
        </h2>
        <span class="sub-heading">
            Courses and exercises from experts in tech.
        </span>
        <img src="image.jpg" alt="Coding illustration">
    </div>
</body>
</html>
