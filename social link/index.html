<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <a href="https://www.facebook.com" target="_blank" class="icon facebook">
            <span class="tooltip">Facebook</span>
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="icon twitter">
            <span class="tooltip">Twitter</span>
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="icon instagram">
            <span class="tooltip">Instagram</span>
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.github.com" target="_blank" class="icon github">
            <span class="tooltip">GitHub</span>
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="icon youtube">
            <span class="tooltip">YouTube</span>
            <i class="fab fa-youtube"></i>
        </a>
    </div>
</body>
</html>
