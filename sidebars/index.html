<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="sidebar">
        <header>
            <img src="image.svg" alt="Logo">
        </header>

        <ul>
            <li>
                <label for="create">
                    <input type="checkbox" id="create">
                    <p>Create</p>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button>Create Item 1</button></li>
                        <li><button>Create Item 2</button></li>
                    </ul>
                </div>
            </li>

            <li>
                <label for="profile">
                    <input type="checkbox" id="profile">
                    <p>Profile</p>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button>Profile Item 1</button></li>
                        <li><button>Profile Item 2</button></li>
                    </ul>
                </div>
            </li>

            <li>
                <label for="settings">
                    <input type="checkbox" id="settings">
                    <p>Settings</p>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button>Settings Item 1</button></li>
                        <li><button>Settings Item 2</button></li>
                    </ul>
                </div>
            </li>
        </ul>

        <button>Logout</button>
    </div>
</body>
</html>
